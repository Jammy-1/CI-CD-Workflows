name: Terraform Backend Bootstrap
on:
  workflow_dispatch:

jobs:
  backend-bootstrap:
    name: Create Backend, Assign RBAC & Migrate State
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.set-env.outputs.env }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Trigged From Backend Check Job - TFVARS File (Backend.tfvars) Trigger-backend-bootstrap
      - name: Determine Branch Environment
        run: |
          if [ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]; then
             BRANCH="${GITHUB_REF#refs/heads/}"
           else
             BRANCH="${{ github.event.workflow_run.head_branch }}"
           fi

           case "$BRANCH" in
             dev)
               ENV="dev"
               ;;
             staging)
               ENV="staging"
               ;;
             main)
               ENV="production"
               ;;
             *)
               echo "Invalid Target Branch: $BRANCH"
               exit 1
               ;;
           esac

           echo "ENV=$ENV" >> $GITHUB_ENV
           echo "TFVARS_FILE=environments/${ENV}/backend.tfvars" >> $GITHUB_ENV
           echo "Environment Detected: $ENV"
           echo "Using TFVARS File: environments/${ENV}/backend.tfvars"

        # Set Environment Output
      - name: Set Environment Output
        id: set-env
        run: |
          echo "Environment Detected: $ENV"
          echo "env=${ENV}" >> $GITHUB_OUTPUT

        # Confirm Backend exists
      - name: Confirm TFVARS File
        run: |
          if [ ! -f "${{ env.TFVARS_FILE }}" ]; then
            echo "Unable To Find: ${{ env.TFVARS_FILE }}"
            exit 1
          fi
          echo "Found: ${{ env.TFVARS_FILE }}"

        # Load Backend Variables
      - name: Determine Backend Variables
        run: |
          BACKEND_FILE="environments/${ENV}/backend.tfvars"
            
          if [ ! -f "$BACKEND_FILE" ]; then
           echo "Backend TFVARS file not found: $BACKEND_FILE"
           exit 1
          fi

            RG=$(grep -E '^resource_group_name' "$BACKEND_FILE" | awk -F'=' '{print $2}' | xargs)
            SA=$(grep -E '^storage_account_name' "$BACKEND_FILE" | awk -F'=' '{print $2}' | xargs)
            CONTAINER=$(grep -E '^storage_container_name' "$BACKEND_FILE" | awk -F'=' '{print $2}' | xargs)
            KEY=$(grep -E '^state_key_backend' "$BACKEND_FILE" | awk -F'=' '{print $2}' | xargs)

            RG="${RG//$'\r'/}"
            SA="${SA//$'\r'/}"
            CONTAINER="${CONTAINER//$'\r'/}"
            KEY="${KEY//$'\r'/}"

            echo "RG_NAME=$RG" >> $GITHUB_ENV
            echo "STORAGE_ACCOUNT_NAME=$SA" >> $GITHUB_ENV
            echo "STORAGE_CONTAINER_NAME=$CONTAINER" >> $GITHUB_ENV
            echo "STATE_KEY_BACKEND=$KEY" >> $GITHUB_ENV

      # Confirm Backend Variables
      - name: Confirm Backend Variables
        run: |
          echo "Resource Group Name       : ${{ env.RG_NAME }}"
          echo "Storage Account Name      : ${{ env.STORAGE_ACCOUNT_NAME }}"
          echo "Storage Container Name    : ${{ env.STORAGE_CONTAINER_NAME }}"
          echo "Terraform Backend State Key : ${{ env.STATE_KEY_BACKEND }}"

      # Clear Cahce
      - name: Clear Cache
        run: |
          echo "Cleaning Cache..."

          rm -rf .terraform
          rm -f .terraform.lock.hcl

          rm -rf environments/${ENV}/.terraform
          rm -f environments/${ENV}/.terraform.lock.hcl

          rm -rf environments/backend/bootstrap/.terraform
          rm -f environments/backend/bootstrap/.terraform.lock.hcl

          echo "Cleanup Complete"

      # Terraform Setup
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      # Terraform Version
      - name: Terraform Version
        run: terraform version

      # Terraform Init - Backend -Bootstrap Folder
      - name: Initialize Terraform Bootstrap Folder
        working-directory: environments/backend/bootstrap
        run: terraform init

      # Terraform Plan - Backend - RG & Storage - Bootstrap Folder
      - name: Terraform Plan Resource-Group & Storage
        working-directory: environments/backend/bootstrap
        run: |
          terraform plan \
            -target=module.resource-group.azurerm_resource_group.this \
            -target=module.storage.azurerm_storage_account.this \
            -target=module.storage.azurerm_storage_container.this \
            -var="enable_storage_diagnostics=false" \
            -var-file=../../${ENV}/backend.tfvars \
            -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # Terraform Apply - Backend - RG & Storage - Bootstrap Folder
      - name: Terraform Apply Resource-Group & Storage
        working-directory: environments/backend/bootstrap
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

        # Azure Authentication - Used To Confirm RG & Storage Account Provisioned
      - name: Azure Authentication
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        # Wait Resources To Provision
      - name: Waiting For Resources To Provision
        run: |
          echo -n "Waiting For Storage Account '${{ env.STORAGE_ACCOUNT_NAME }}'..."
          until az storage account show --name "${{ env.STORAGE_ACCOUNT_NAME }}" --resource-group "${{ env.RG_NAME }}" >/dev/null 2>&1; do
             sleep 5
             echo -n "."
           done
           echo " Ready!"

        # Assign Resource Group RBAC
      - name: Assign SP RBAC - Resource Group Owner
        run: |
          az role assignment create \
            --assignee ${{ secrets.AZURE_CLIENT_ID }} \
            --role "Owner" \
            --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RG_NAME }} \
            >/dev/null 2>&1
          echo "Role 'Owner' Assigned To SP Successfully."

        # Assign Storage Blob Data Contributor RBAC
      - name: Assign SP RBAC - Storage Blob Data Contributor
        run: |
          az role assignment create \
            --assignee ${{ secrets.AZURE_CLIENT_ID }} \
            --role "Storage Blob Data Contributor" \
            --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RG_NAME }}/providers/Microsoft.Storage/storageAccounts/${{ env.STORAGE_ACCOUNT_NAME }} \
            >/dev/null 2>&1
          echo "Role 'Storage Blob Data Contributor' Assigned To SP Successfully."

        # Wait For RBAC Roles To Assign
      - name: Wait for RBAC Roles To Assign
        run: sleep 15

        # Terraform Plan - Backend - Event Hub & Storage Logs - Bootstrap Folder
      - name: Terraform Plan Event Hub & Storage Logs
        working-directory: environments/backend/bootstrap
        run: |
          terraform plan \
            -target=module.event-hub.azurerm_eventhub_namespace.this \
            -target=module.event-hub.azurerm_eventhub.this \
            -target=module.event-hub.azurerm_eventhub_namespace_authorization_rule.this \
            -target=module.storage.azurerm_monitor_diagnostic_setting.blob_logs \
            -var="enable_storage_diagnostics=true" \
            -var-file=../../${ENV}/backend.tfvars \
            -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # Terraform Plan - Backend - Event Hub & Storage Logs - Bootstrap Folder
      - name: Terraform Apply Event Hub & Diagnostics
        working-directory: environments/backend/bootstrap
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # Confirm State File In Boot Strap Folder
      - name: Confirm Local Terraform State File
        run: |
          STATE_FILE=environments/backend/bootstrap/terraform.tfstate
          if [ ! -f "$STATE_FILE" ]; then
            echo "Local Terraform State File Missing!"
            exit 1
          fi
          echo "Found Local Terraform State - $STATE_FILE"

        # Copy Local State Into Backend Folder
      - name: Copy Local State to Backend Folder
        run: |
          cp environments/backend/bootstrap/terraform.tfstate \
            environments/backend/

        # Confirm State File In Backend Folder
      - name: Confirm Local State In Backend Folder
        run: |
          STATE_FILE=environments/backend/terraform.tfstate
          if [ ! -f "$STATE_FILE" ]; then
            echo "Local Terraform State File Missing!"
            exit 1
          fi
          echo "Found Local Terraform State - $STATE_FILE"

        # Terraform Init - Backend - Migrate State
      - name: Initialize Terraform Backend Folder & Migrate Local State
        working-directory: environments/backend
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          terraform init \
          -backend-config="resource_group_name=${{ env.RG_NAME }}" \
          -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
          -backend-config="container_name=${{ env.STORAGE_CONTAINER_NAME }}" \
          -backend-config="key=${{ env.STATE_KEY_BACKEND }}" \
          -force-copy

  trigger-deployment:
    name: Trigger Deployment
    runs-on: ubuntu-latest
    needs: backend-bootstrap
    if: needs.backend-bootstrap.result == 'success'

    env:
      ENV: ${{ needs.backend-bootstrap.outputs.env_name }}

    steps:
      - name: Infrastructure Deployment Trigger
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "terraform-infrastructure-deployment.yml",
              ref: context.ref,
            });
